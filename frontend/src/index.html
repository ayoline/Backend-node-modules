    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section id="search-box">
            <button id="btn-add-employee">Add employee</button>
            <p>FILTER BY:</p>
            <select name="select" id="birthday-option">
                <option disabled selected value="">--Birthday Month--</option>
                <option value=1>Jan</option>
                <option value=2>Feb</option>
                <option value=3>Mar</option>
                <option value=4>Apr</option>
                <option value=5>May</option>
                <option value=6>Jun</option>
                <option value=7>Jul</option>
                <option value=8>Aug</option>
                <option value=9>Sept</option>
                <option value=10>Oct</option>
                <option value=11>Nov</option>
                <option value=12>Dec</option>
            </select>
            <p>or</p>
            <input id="sector-input" name="sector" type="text" placeholder="digit a sector..." />
            <button id="btn-search">Search</button>
        </section>

        <section id="table-box">
            <div id="table-in-table-box">
                <table id=table>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Branch-line</th>
                        <th>Email</th>
                        <th>Sector</th>
                        <th>Birthday</th>
                    </tr>
                </table>
            </div>
        </section>

        <section id="add-employee-forms">
            <div id="add-forms">
                <div id="close-add-forms">
                    <p id="btn-in-close-add-forms"></p>
                </div>
                <h3>Add employee:</h3>
                <div class="inputs-in-add-employee-forms">
                    <label for="add-name-input">Name</label>
                    <input id="add-name-input" type="text" />
                </div>
                <div class="inputs-in-add-employee-forms">
                    <label for="add-branch-input">Branch-line</label>
                    <input id="add-branch-input" type="number" />
                </div>
                <div class="inputs-in-add-employee-forms">
                    <label for="add-email-input">E-mail</label>
                    <input id="add-email-input" type="email" />
                </div>
                <div class="inputs-in-add-employee-forms">
                    <label for="add-sector-input">Sector</label>
                    <input id="add-sector-input" type="text" />
                </div>
                <div class="inputs-in-add-employee-forms">
                    <label for="add-date-input">Birthday</label>
                    <input id="add-date-input" type="date" />
                </div>
                <button id="btn-add-confirm">Add</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
